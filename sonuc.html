<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sonuç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #222;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    .mevki-container, .saha-saat-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .mevki-container h2,
    .saha-saat-container h2 {
      font-size: 20px;
      margin-bottom: 16px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
    }

    .oyuncu {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .oyuncu:nth-child(even) {
      background-color: #f9f9f9;
    }

    .mevki-label {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
      color: #333;
    }

    .saha-saat-container p {
      font-size: 18px;
      margin: 12px 0;
    }
  </style>
</head>
<body>

  <h1>SONUÇ</h1>

  <div class="container">
    <div class="mevki-container">
      <h2>Oyuncular ve Mevkiler</h2>
      <div id="oyuncularListesi">
        <!-- JS ile doldurulacak -->
      </div>
    </div>

    <div class="saha-saat-container">
      <h2>Seçilen Halı Saha ve Saat</h2>
      <p><strong>Saha:</strong> <span id="saha"></span></p>
      <p><strong>Saat:</strong> <span id="saat"></span></p>
    </div>
  </div>

  <script>
    // Oyuncular ve mevkiler
    const oyuncularMevki = JSON.parse(localStorage.getItem("oyuncularMevki")) || [];
    const oyuncularDiv = document.getElementById("oyuncularListesi");

    oyuncularMevki.forEach((oyuncu, index) => {
      const div = document.createElement("div");
      div.className = "oyuncu";
      div.textContent = `${index + 1}. ${oyuncu.isim}`;
      const mevkiSpan = document.createElement("span");
      mevkiSpan.className = "mevki-label";
      mevkiSpan.textContent = `(${oyuncu.mevki || "Mevki seçilmedi"})`;
      div.appendChild(mevkiSpan);
      oyuncularDiv.appendChild(div);
    });

    // Saha ve saat bilgisi
    document.getElementById("saha").textContent = localStorage.getItem("saha") || "-";
    document.getElementById("saat").textContent = localStorage.getItem("saat") || "-";
  </script>

</body>
</html>

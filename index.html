<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Halısaha Maçı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 50px;
      margin-bottom: 40px;
    }

    .team {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .player-list {
      margin-top: 10px;
      border: 1px dashed #999;
      min-height: 60px;
      padding: 10px;
      background-color: #fafafa;
    }

    .input-wrapper {
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .positions {
      margin-top: 50px;
    }

    .position-box {
      margin-bottom: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .position-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0;
      padding: 8px;
    }

    .position-buttons {
      display: flex;
      gap: 5px;
    }

    .position-button {
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      background-color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .position-button.active {
      background-color: #333;
      color: #fff;
    }

    /* Zebra stil (sıra sıra farklı arka plan renkleri) */
    .zebra div:nth-child(odd),
    .zebra .position-item:nth-child(odd) {
      background-color: #f0f0f0;
    }

    .zebra div:nth-child(even),
    .zebra .position-item:nth-child(even) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <h2>Hoşgeldiniz</h2>
  <div class="container">
    <div class="team">
      <strong>Takım A</strong>
      <div class="player-list zebra" id="players-a"></div>
      <div class="input-wrapper">
        <input type="text" id="input-a" placeholder="İsim ekle veya sil (-numara)">
        <button onclick="handleInput('a')">Kişi Ekle</button>
      </div>
    </div>

    <div class="team">
      <strong>Takım B</strong>
      <div class="player-list zebra" id="players-b"></div>
      <div class="input-wrapper">
        <input type="text" id="input-b" placeholder="İsim ekle veya sil (-numara)">
        <button onclick="handleInput('b')">Kişi Ekle</button>
      </div>
    </div>
  </div>

  <div class="positions">
    <h2>Mevki Seç</h2>

    <div class="position-box zebra">
      <strong>Takım A</strong>
      <div id="positions-a"></div>
    </div>

    <div class="position-box zebra">
      <strong>Takım B</strong>
      <div id="positions-b"></div>
    </div>
  </div>

  <script>
    const players = { a: [], b: [] };

    function handleInput(team) {
      const input = document.getElementById(`input-${team}`);
      const value = input.value.trim();
      input.value = '';
      if (!value) return;

      if (value.startsWith("-")) {
        const index = parseInt(value.slice(1)) - 1;
        if (!isNaN(index) && index >= 0 && index < players[team].length) {
          players[team].splice(index, 1);
        }
      } else {
        players[team].push(value);
      }

      updatePlayerList(team);
      updatePositionList(team);
    }

    function updatePlayerList(team) {
      const container = document.getElementById(`players-${team}`);
      container.innerHTML = '';
      players[team].forEach((name, i) => {
        const div = document.createElement('div');
        div.textContent = `${i + 1}. ${name}`;
        container.appendChild(div);
      });
    }

    function updatePositionList(team) {
      const container = document.getElementById(`positions-${team}`);
      container.innerHTML = '';

      players[team].forEach((name, index) => {
        const row = document.createElement('div');
        row.className = 'position-item';

        const label = document.createElement('span');
        label.textContent = `${index + 1}. ${name}`;

        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = 'position-buttons';

        ['K', 'D', 'O', 'F'].forEach(pos => {
          const btn = document.createElement('div');
          btn.className = 'position-button';
          btn.textContent = pos;

          btn.addEventListener('click', () => {
            Array.from(buttonsDiv.children).forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          });

          buttonsDiv.appendChild(btn);
        });

        row.appendChild(label);
        row.appendChild(buttonsDiv);
        container.appendChild(row);
      });
    }

    // Enter tuşuyla otomatik işlem
    ['a', 'b'].forEach(team => {
      document.getElementById(`input-${team}`).addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          handleInput(team);
        }
      });
    });
  </script>
</body>
</html>

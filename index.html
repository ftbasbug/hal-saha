<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Halısaha Maçı</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .teams {
      display: flex;
      gap: 20px;
    }

    .team-box {
      flex: 1;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      text-align: center;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Hoşgeldiniz</div>
    <div class="teams">
      <div class="team-box">Takım A</div>
      <div class="team-box">Takım B</div>
    </div>
  </div>
</body>
</html>

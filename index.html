<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Halısaha Maçı</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .teams {
      display: flex;
      gap: 50px;
      margin-bottom: 40px;
    }

    .team-box {
      flex: 1;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #f2f2f2;
      text-align: center;
    }

    .players {
      margin: 10px 0;
      min-height: 60px;
      border: 1px dashed #999;
      padding: 10px;
      background-color: #fff;
      text-align: left;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      margin-top: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .name-input {
      display: none;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
    }

    .position-selector {
      margin-bottom: 30px;
    }

    .position-box {
      border: 1px solid #999;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      background-color: #f9f9f9;
    }

    .position-player {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .position-label {
      width: 150px;
    }

    .position-options {
      display: flex;
      gap: 5px;
    }

    .position-button {
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      background-color: #ddd;
      font-weight: bold;
    }

    .position-button.active {
      background-color: #555;
      color: white;
    }
  </style>
</head>

        <div class="name-input" id="input-wrapper-a">
          <input type="text" id="input-a" placeholder="İsim ekle veya sil (-numara)">
        </div>
      </div>

      <!-- Takım B -->
      <div class="team-box">
        <div>Takım B</div>
        <div class="players" id="players-b"></div>
        <button onclick="showInput('b')">Kişi Ekle</button>
        <div class="name-input" id="input-wrapper-b">
          <input type="text" id="input-b" placeholder="İsim ekle veya sil (-numara)">
        </div>
      </div>
    </div>

      <!-- Takım A Mevki -->
      <div class="position-box" id="position-box-a">
        <strong>Takım A</strong>
        <div id="positions-a"></div>
      </div>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Halısaha Maçı</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      padding: 20px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .teams {
      display: flex;
      gap: 50px;
      margin-bottom: 60px;
    }

    .team-box {
      flex: 1;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #fff;
      text-align: center;
    }

    .players {
      margin: 10px 0;
      min-height: 60px;
      border: 1px dashed #999;
      padding: 10px;
      background-color: #fefefe;
      text-align: left;
    }

    .name-input {
      display: none;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    .position-section {
      margin-top: 20px;
    }

    .position-header {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .position-box {
      background-color: #fff;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .position-player {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .position-label {
      flex: 1;
    }

    .position-options {
      display: flex;
      gap: 5px;
    }

    .position-button {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      background-color: #e0e0e0;
      user-select: none;
      transition: background-color 0.2s;
    }

    .position-button.active {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

    <div class="position-header">Mevki Seç</div>

    <!-- Takım A Mevki Kutusu -->
    <div class="position-box" id="mevki-a">
      <strong>Takım A</strong>
      <div id="positions-a"></div>
    </div>

    <div class="position-box" id="mevki-b">
      <strong>Takım B</strong>
      <div id="positions-b"></div>
    </div>

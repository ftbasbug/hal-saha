<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Takım Oluştur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .takim-container {
      display: flex;
      gap: 40px;
      margin-top: 30px;
    }

    .takim {
      border: 2px solid #444;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
    }

    .takim h2 {
      margin-bottom: 10px;
    }

    .oyuncular {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .oyuncu-satir {
      display: flex;
      align-items: center;
      padding: 8px;
    }

    .oyuncu-satir:nth-child(even) {
      background-color: #f0f0f0;
    }

    .oyuncu-satir:nth-child(odd) {
      background-color: #dcdcdc;
    }

    .oyuncu-isim {
      flex: 1;
    }

    .mevki-secimi {
      display: flex;
      gap: 4px;
    }

    .mevki-btn {
      width: 28px;
      height: 28px;
      text-align: center;
      line-height: 28px;
      border: 1px solid #888;
      cursor: pointer;
      background-color: #fff;
      font-weight: bold;
    }

    .mevki-btn.secili {
      background-color: #444;
      color: #fff;
    }

    .oyuncu-ekle {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .ilerle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>HOŞGELDİNİZ</h1>

  <div class="takim-container">
    <!-- TAKIM A -->
    <div class="takim">
      <h2>Takım A</h2>
      <div class="oyuncular" id="takimAListesi"></div>
      <input type="text" id="takimAInput" class="oyuncu-ekle" placeholder="Oyuncu ekle/sil">
    </div>

    <!-- TAKIM B -->
    <div class="takim">
      <h2>Takım B</h2>
      <div class="oyuncular" id="takimBListesi"></div>
      <input type="text" id="takimBInput" class="oyuncu-ekle" placeholder="Oyuncu ekle/sil">
    </div>
  </div>

  <button class="ilerle" onclick="ilerle()">İlerle</button>

  <script>
    function setupTakim(inputId, listId) {
      const input = document.getElementById(inputId);
      const listContainer = document.getElementById(listId);
      let oyuncular = [];

      function guncelleListe() {
        listContainer.innerHTML = '';
        oyuncular.forEach((isim, index) => {
          const satir = document.createElement('div');
          satir.className = 'oyuncu-satir';

          const isimEl = document.createElement('div');
          isimEl.className = 'oyuncu-isim';
          isimEl.textContent = `${index + 1}. ${isim.isim}`;
          satir.appendChild(isimEl);

          const mevkiDiv = document.createElement('div');
          mevkiDiv.className = 'mevki-secimi';

          ['K', 'D', 'O', 'F'].forEach((harf) => {
            const btn = document.createElement('div');
            btn.className = 'mevki-btn';
            btn.textContent = harf;

            if (isim.mevki === harf) {
              btn.classList.add('secili');
            }

            btn.addEventListener('click', () => {
              isim.mevki = harf;
              guncelleListe(); // tekrar çiz
            });

            mevkiDiv.appendChild(btn);
          });

          satir.appendChild(mevkiDiv);
          listContainer.appendChild(satir);
        });
      }

      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          const girilen = input.value.trim();
          if (girilen === '') return;

          if (girilen.startsWith('-')) {
            const silIndex = parseInt(girilen.slice(1)) - 1;
            if (!isNaN(silIndex) && silIndex >= 0 && silIndex < oyuncular.length) {
              oyuncular.splice(silIndex, 1);
              guncelleListe();
            }
          } else {
            oyuncular.push({ isim: girilen, mevki: null });
            guncelleListe();
          }

          input.value = '';
        }
      });
    }

    setupTakim('takimAInput', 'takimAListesi');
    setupTakim('takimBInput', 'takimBListesi');

    function ilerle() {
      window.location.href = "mac-bilgileri.html"; // 2. sayfaya yönlendirme
    }
  </script>
</body>
</html>

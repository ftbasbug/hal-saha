<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Halı Saha Takımı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .takimlar {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .takim {
      flex: 1;
      padding: 10px;
      border: 2px solid #aaa;
      background-color: white;
      border-radius: 6px;
    }

    .oyuncu-satir {
      padding: 8px;
    }

    .oyuncu-satir:nth-child(even) {
      background-color: #e9e9e9;
    }

    .oyuncu-satir:nth-child(odd) {
      background-color: #ffffff;
    }

    input[type="text"] {
      padding: 6px;
      width: 200px;
      margin-right: 10px;
    }

    button {
      padding: 6px 12px;
      font-weight: bold;
    }

    .mevki-secimi {
      margin-top: 30px;
      display: flex;
      gap: 40px;
    }

    .mevki-kutusu {
      flex: 1;
      background-color: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .mevki-kutusu .oyuncu-mevki {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .mevki-kutusu .oyuncu-mevki span {
      width: 150px;
    }

    .mevki-butonu {
      padding: 4px 8px;
      margin-right: 6px;
      border: 1px solid #aaa;
      cursor: pointer;
      border-radius: 4px;
      background-color: transparent;
    }

    .mevki-butonu.selected {
      background-color: #333;
      color: white;
    }

    .ilerle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Hoşgeldiniz</h1>

  <div class="takimlar">
    <div class="takim" id="takimA">
      <h2>Takım A</h2>
      <div id="listeA"></div>
    </div>
    <div class="takim" id="takimB">
      <h2>Takım B</h2>
      <div id="listeB"></div>
    </div>
  </div>

  <input type="text" id="oyuncuInput" placeholder="Oyuncu ismini girin" />
  <button onclick="oyuncuEkle()">Kişi Ekle</button>

  <div class="mevki-secimi">
    <div class="mevki-kutusu" id="mevkiA">
      <h3>Mevki Seç - Takım A</h3>
      <div id="mevkiListA"></div>
    </div>
    <div class="mevki-kutusu" id="mevkiB">
      <h3>Mevki Seç - Takım B</h3>
      <div id="mevkiListB"></div>
    </div>
  </div>

  <div class="ilerle" onclick="window.location.href='saha.html'">İlerle</div>

  <script>
    let oyuncular = [];
    let sayac = 1;

    function oyuncuEkle() {
      const input = document.getElementById("oyuncuInput");
      const isim = input.value.trim();

      if (isim === "") return;

      const oyuncu = { id: sayac, isim: isim, mevki: "" };
      oyuncular.push(oyuncu);
      input.value = "";
      sayac++;

      guncelleGorunum();
      guncelleLocalStorage();
    }

    function guncelleGorunum() {
      const listeA = document.getElementById("listeA");
      const listeB = document.getElementById("listeB");
      const mevkiListA = document.getElementById("mevkiListA");
      const mevkiListB = document.getElementById("mevkiListB");

      listeA.innerHTML = "";
      listeB.innerHTML = "";
      mevkiListA.innerHTML = "";
      mevkiListB.innerHTML = "";

      oyuncular.forEach((oyuncu, index) => {
        const satir = document.createElement("div");
        satir.className = "oyuncu-satir";
        satir.textContent = `${oyuncu.id}. ${oyuncu.isim}`;

        // Takım A ve B'ye sırayla dağıt
        if (index % 2 === 0) {
          listeA.appendChild(satir);
        } else {
          listeB.appendChild(satir);
        }

        // Mevki Seçimi
        const mevkiSatir = document.createElement("div");
        mevkiSatir.className = "oyuncu-mevki";

        const isimSpan = document.createElement("span");
        isimSpan.textContent = `${oyuncu.id}. ${oyuncu.isim}`;
        mevkiSatir.appendChild(isimSpan);

        ["K", "D", "O", "F"].forEach((harf) => {
          const btn = document.createElement("button");
          btn.className = "mevki-butonu";
          btn.textContent = harf;

          if (oyuncu.mevki === harf) {
            btn.classList.add("selected");
          }

          btn.onclick = () => {
            oyuncu.mevki = harf;
            guncelleGorunum();
            guncelleLocalStorage();
          };

          mevkiSatir.appendChild(btn);
        });

        if (index % 2 === 0) {
          mevkiListA.appendChild(mevkiSatir);
        } else {
          mevkiListB.appendChild(mevkiSatir);
        }
      });
    }

    function guncelleLocalStorage() {
      localStorage.setItem("oyuncularMevki", JSON.stringify(oyuncular));
    }

    // Sayfa yenilendiğinde localStorage’tan geri al
    window.onload = function () {
      const kayitli = JSON.parse(localStorage.getItem("oyuncularMevki"));
      if (kayitli && Array.isArray(kayitli)) {
        oyuncular = kayitli;
        sayac = oyuncular.length + 1;
        guncelleGorunum();
      }
    };
  </script>

</body>
</html>

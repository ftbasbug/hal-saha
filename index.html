<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Halısaha Takım Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      margin-bottom: 20px;
    }

    .takim-container {
      display: flex;
      gap: 40px;
      margin-bottom: 20px;
    }

    .takim {
      flex: 1;
    }

    .oyuncular {
      border: 1px solid #ccc;
      min-height: 150px;
      padding: 10px;
      background-color: white;
    }

    .oyuncu {
      padding: 5px;
    }

    .oyuncu:nth-child(even) {
      background-color: #f0f0f0;
    }

    .oyuncu:nth-child(odd) {
      background-color: #ffffff;
    }

    .input-container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 5px;
      width: 100%;
    }

    .mevki-container {
      margin-top: 30px;
      display: flex;
      gap: 40px;
    }

    .mevki-kutu {
      flex: 1;
      border: 1px solid #ccc;
      background-color: white;
      padding: 10px;
    }

    .mevki-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .mevki-label {
      flex: 1;
      padding: 5px;
    }

    .mevki-row.odd .mevki-label {
      background-color: #ffffff;
    }

    .mevki-row.even .mevki-label {
      background-color: #f0f0f0;
    }

    .mevki-options {
      display: flex;
      gap: 5px;
    }

    .mevki-option {
      width: 25px;
      height: 25px;
      border: 1px solid #aaa;
      text-align: center;
      line-height: 25px;
      cursor: pointer;
      user-select: none;
      background-color: transparent;
    }

    .mevki-option.selected {
      background-color: #333;
      color: white;
    }

    .footer-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
    }

    .footer-button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>

  <h1>Hoşgeldiniz</h1>

  <div class="takim-container">
    <div class="takim">
      <h3>Takım A</h3>
      <div class="oyuncular" id="takimA-list"></div>
    </div>
    <div class="takim">
      <h3>Takım B</h3>
      <div class="oyuncular" id="takimB-list"></div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="inputA" placeholder="Takım A için isim girin veya -numara ile silin">
    <input type="text" id="inputB" placeholder="Takım B için isim girin veya -numara ile silin">
  </div>

  <div class="mevki-container">
    <div class="mevki-kutu">
      <h3>Mevki Seç - Takım A</h3>
      <div id="mevkiA"></div>
    </div>
    <div class="mevki-kutu">
      <h3>Mevki Seç - Takım B</h3>
      <div id="mevkiB"></div>
    </div>
  </div>

  <button class="footer-button" onclick="window.location.href='saha-saat.html'">İlerle</button>

  <script>
    const takimAList = document.getElementById('takimA-list');
    const takimBList = document.getElementById('takimB-list');
    const inputA = document.getElementById('inputA');
    const inputB = document.getElementById('inputB');
    const mevkiA = document.getElementById('mevkiA');
    const mevkiB = document.getElementById('mevkiB');

    let takimA = [];
    let takimB = [];

    function renderList(takim, container, mevkiContainer) {
      container.innerHTML = "";
      mevkiContainer.innerHTML = "";
      takim.forEach((isim, index) => {
        const div = document.createElement('div');
        div.className = 'oyuncu';
        div.textContent = `${index + 1}. ${isim}`;
        container.appendChild(div);

        const row = document.createElement('div');
        row.className = `mevki-row ${index % 2 === 0 ? 'even' : 'odd'}`;

        const label = document.createElement('div');
        label.className = 'mevki-label';
        label.textContent = `${index + 1}. ${isim}`;
        row.appendChild(label);

        const options = document.createElement('div');
        options.className = 'mevki-options';
        ['K','D','O','F'].forEach(harf => {
          const opt = document.createElement('div');
          opt.className = 'mevki-option';
          opt.textContent = harf;
          opt.addEventListener('click', () => {
            const siblings = options.querySelectorAll('.mevki-option');
            siblings.forEach(s => s.classList.remove('selected'));
            opt.classList.add('selected');
          });
          options.appendChild(opt);
        });

        row.appendChild(options);
        mevkiContainer.appendChild(row);
      });
    }

    function handleInput(input, takim, container, mevkiContainer) {
      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          const value = input.value.trim();
          if (value.startsWith('-')) {
            const num = parseInt(value.substring(1));
            if (!isNaN(num) && num >= 1 && num <= takim.length) {
              takim.splice(num - 1, 1);
            }
          } else if (value !== "") {
            takim.push(value);
          }
          input.value = "";
          renderList(takim, container, mevkiContainer);
        }
      });
    }

    handleInput(inputA, takimA, takimAList, mevkiA);
    handleInput(inputB, takimB, takimBList, mevkiB);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Seçim Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .selection-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    .option {
      padding: 12px;
      margin: 8px 0;
      background-color: #e0e0e0;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }

    .option:hover {
      background-color: #d0d0d0;
    }

    .option.selected {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <div class="selection-box">
    <div class="option">ARENA77</div>
    <div class="option">EFSANE77</div>
    <div class="option">FATİH</div>
    <div class="option">90+4</div>
    <div class="option">LA LİGA</div>
    <div class="option">KAPTAN</div>
    <div class="option">ÖNCÜ</div>
  </div>

  <script>
    const options = document.querySelectorAll('.option');
    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
      });
    });
  </script>

</body>
</html>
